<h2 style="color:#bf2026;font-family: verdana;">Manage Users</h2></br>
    <h4 style="color:#bf2026">Sign up new user</h4></br>
    <form role="form" ng-submit="submit(username, email, pass)">
        <div class="col-md-4">
            <div class="form-group float-label-control">
                <label for="">Username</label>
                <input ng-model="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group float-label-control">
                <label for="">Email Address</label>
                <input ng-model="email" type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group float-label-control">
                <label for="">Password</label>
                <input ng-model="pass" type="password" class="form-control" placeholder="Password">
            </div></br>
            <button type="submit" class="btn btn-lg btn-primary">Sign Up</button>
        </div>
    </form>
</div>
